<script>


const genderInputs = document.querySelectorAll('input[name="gender"]');

  
  genderInputs.forEach((input) => {
    input.addEventListener('change', () => {
      Swal.fire({
        icon: 'info',
        title: 'Gender Selected',
        text: `You selected: ${input.value}`,
        showConfirmButton: false,
        timer: 2000, 
      });
    });
  });
  document.querySelector('form').addEventListener('submit', function (event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const studentClass = document.getElementById('class').value.trim();
    const date = document.getElementById('date').value;
    

    const nameRegex = /^[A-Za-z\s]+$/;
    const classRegex = /^[0-9]+$/;
    const isValidDate = (dateString) => {
      const date = new Date(dateString);
      const year = date.getFullYear();
      return (
        !isNaN(date) &&
        dateString === date.toISOString().split('T')[0] &&
        year >= 1950
      );
    };

    

    

    if (!name || !studentClass) {
      Swal.fire({
        icon: 'warning',
        title: 'Incomplete Fields',
        text: 'Please fill in all required fields before submitting.',
      });
    } else if (!isValidDate(date)) {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Date!',
        text: 'Please enter a valid date (YYYY-MM-DD) and ensure the year is 1950 or later.',
        confirmButtonText: 'Try Again',
      });
    } else if (!nameRegex.test(name)) {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Name',
        text: 'The "Name" field should only contain letters.',
      });
    } else if (!classRegex.test(studentClass)) {
      Swal.fire({
        icon: 'error',
        title: 'Invalid Class',
        text: 'The "Class" field should only contain numbers.',
      });
    } else {
      Swal.fire({
        icon: 'success',
        title: 'Form Submitted',
        text: 'Your form has been successfully submitted!',
      }).then(() => {
        event.target.submit();
      });
    }
  });
</script>
